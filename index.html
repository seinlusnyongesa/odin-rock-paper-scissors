<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock, paper , scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper , Scissors</h1>

      <h2>whoever reaches five points win, choose your weapon</h2>

      <div class="weapon">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
      </div>
      <div class="scores">
        <p class="whoWon"></p>
        <div class="score">
          <p>player: <span class="playerScore">0</span></p>
          <p>draw: <span class="draw">0</span></p>
          <p>computer: <span class="computerScore">0</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
